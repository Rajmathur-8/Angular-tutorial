<div class="mt-2 p-2 bg-secondary text-white rounded">
    <h1>Attribute Directives</h1>
    <p>*ngClass, *ngStyle...</p>
    <button class="btn btn-primary" [routerLink]="['/structural-directive']" >Go to structural-directive</button>
</div>
<div class="row pt-3">
    <div class="col-3">
        <div class=" p-3 text-center" [ngClass]='div1BgColor'>
            <h2>Div-1</h2>
        </div>
    </div>
    <div class="col-3">
        <div class=" p-3 text-center" [ngClass]="isdiv2BgColor ? 'bg-success' :'bg-warning'">
            <h2>Div-2</h2>
        </div>
    </div>
    <div class="col-3">
        <div class="bg-secondary p-3 text-center">
            <h2>Div-3</h2>
        </div>
    </div>
    <div class="col-3">
        <div class="bg-primary p-3 text-center">
            <h2>Div-4</h2>
        </div>
        <div>
            
        </div>
    </div>
</div>
<div class="row pt-3">
  <div class="col-3 text-center">
    <button class="btn btn-danger" (click)="addRedDiv1()" >Red</button>
    <button class="btn btn-primary mx-2" (click)="addBlueDiv1()">Blue</button>
  </div>
  <div class="col-3 text-center">
    <button class="btn btn-success" (click)="toggleDiv2()" >Toggle</button>
  </div>
  <div class="col-3">
    <div style="display: flex; align-items: center;">
        <input type="text" placeholder="num1" class="width-50">
        <input type="text" placeholder="num2" class="width-50">
    </div>
  </div>
</div>
<div class="row">
    <div class="col-3">
        <ul>
            <li >  </li>
        </ul>
    </div>
    <div class="col-3">
        
    </div>
</div>
